name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend_deploy.yml'
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“ Create .env file
        working-directory: ./backend
        run: |
          echo "PORT=${{ secrets.BACKEND_PORT }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" >> .env
          echo "EMAIL_PORT=${{ secrets.EMAIL_PORT }}" >> .env
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
          echo "STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}" >> .env
          echo "CLIENT_URL=${{ secrets.CLIENT_URL }}" >> .env
          echo "âœ… .env file created"

      - name: ðŸ§¹ Remove unnecessary files
        run: |
          cd backend
          rm -rf node_modules
          rm -rf uploads
          rm -rf .git
          rm -f *.log
          echo "âœ… Cleaned up files"

      - name: ðŸ“¤ Upload to cPanel via FTP (TLS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.BACKEND_FTPSERVER }}
          username: ${{ secrets.BACKEND_USERNAME }}
          password: ${{ secrets.BACKEND_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: ./backend/
          server-dir: ./
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/*.log
            **/uploads/**

      - name: ðŸš€ Setup and Start Node.js Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_FTPSERVER }}
          username: ${{ secrets.BACKEND_USERNAME }}
          password: ${{ secrets.BACKEND_PASSWORD }}
          port: 22
          command_timeout: 30m
          script: |
            echo "ðŸ”§ Starting Node.js application setup..."
            
            # Load shell environment
            source ~/.bashrc 2>/dev/null || source ~/.bash_profile 2>/dev/null || true
            
            # Load cPanel Node.js environment
            if [ -d "$HOME/nodevenv" ]; then
              echo "ðŸ“¦ Loading cPanel Node.js environment..."
              for nodedir in $HOME/nodevenv/*/bin; do
                export PATH="$nodedir:$PATH"
              done
            fi
            
            # Try nvm if available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Add additional paths
            export PATH=$HOME/bin:$PATH
            
            # Verify Node.js
            echo "ðŸ” Checking environment..."
            echo "Current directory: $(pwd)"
            node --version 2>/dev/null || echo "âš ï¸ Node.js not found"
            npm --version 2>/dev/null || echo "âš ï¸ npm not found"
            
            # Check if Node.js is available
            if ! command -v node &> /dev/null; then
              echo "âŒ ERROR: Node.js not installed!"
              echo "Please setup Node.js in cPanel: 'Setup Node.js App'"
              exit 1
            fi
            
            echo "âœ… Node.js: $(node --version)"
            echo "âœ… npm: $(npm --version)"
            
            # Navigate to home directory (where FTP uploaded files)
            cd $HOME
            
            # Install dependencies
            echo "ðŸ“¦ Installing dependencies..."
            npm install --production
            
            # Create uploads directory
            echo "ðŸ“ Creating uploads directory..."
            mkdir -p uploads/certificates uploads/receipts
            chmod -R 755 uploads 2>/dev/null || true
            
            # Run database migrations
            if grep -q '"migrate"' package.json 2>/dev/null; then
              echo "ðŸ—„ï¸ Running database migrations..."
              npm run migrate || echo "âš ï¸ Migration failed"
            fi
            
            # Restart application
            echo "ðŸš€ Restarting application..."
            
            # Try PM2 first
            if command -v pm2 &> /dev/null; then
              pm2 delete nikkahapp-api 2>/dev/null || true
              pm2 start src/server.js --name nikkahapp-api
              pm2 save
              pm2 list
              echo "âœ… Started with PM2"
            else
              # Fallback to direct node
              echo "âš ï¸ PM2 not found, using direct Node.js"
              pkill -f "node src/server.js" 2>/dev/null || true
              sleep 2
              nohup node src/server.js > app.log 2>&1 &
              echo "âœ… Started Node.js (PID: $!)"
            fi
            
            echo "ðŸŽ‰ Deployment completed successfully!"

