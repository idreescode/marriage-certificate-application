name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: âœ… Verify dist exists
        run: |
          ls -la frontend
          ls -la frontend/dist

      - name: Deploy Frontend via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FRONTEND_FTPSERVER }}
          username: ${{ secrets.FRONTEND_USERNAME }}
          password: ${{ secrets.FRONTEND_PASSWORD }}
          port: 22
          local_path: './frontend/dist/*'
          remote_path: '/nikkahapp'
          sftp_only: true
          args: '-o ConnectTimeout=5'
