name: Deploy Frontend

on:
  push:
    branches: [main]

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Build Frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: âœ… Verify dist exists
        run: |
          ls -la frontend
          ls -la frontend/dist

      - name: Deploy Frontend via FTPS
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ftp.kashmirtech.dev
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          passive: true
          local-dir: frontend/dist/
          server-dir: /certificate/frontend/dist/
