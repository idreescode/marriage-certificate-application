name: Deploy to IONOS via FTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci --production

      - name: Prepare deployment files
        run: |
          mkdir -p deploy
          # Copy backend
          cp -r backend deploy/
          # Copy built frontend to backend public folder
          mkdir -p deploy/backend/public
          cp -r frontend/dist/* deploy/backend/public/
          # Copy config files
          cp package.json deploy/
          cp ecosystem.config.js deploy/
          # Remove unnecessary files
          rm -rf deploy/backend/node_modules
          find deploy -name "*.log" -delete
          find deploy -name ".env*" -not -name ".env.example" -delete

      - name: Deploy to IONOS FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
            **/*.log
            **/.DS_Store

      - name: Cleanup
        if: always()
        run: |
          rm -rf deploy

