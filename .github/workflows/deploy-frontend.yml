name: Deploy Frontend to SFTP

on:
  push:
    branches:
      - main  # Change this to your default branch if different
    paths:
      - 'frontend/**'
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.FRONTEND_USERNAME }}
          server: ${{ secrets.FRONTEND_FTPSERVER }}
          port: 22
          password: ${{ secrets.FRONTEND_PASSWORD }}
          local_path: './frontend/dist/*'
          remote_path: '/nikkahapp'
          sftp_only: true
          args: '-o ConnectTimeout=5'

      - name: Deployment completed
        run: echo "âœ… Frontend deployed successfully!"

