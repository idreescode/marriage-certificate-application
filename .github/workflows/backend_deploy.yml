name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci --production

      - name: Create .env file
        working-directory: ./backend
        run: |
          echo "PORT=${{ secrets.BACKEND_PORT }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" >> .env
          echo "EMAIL_PORT=${{ secrets.EMAIL_PORT }}" >> .env
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
          echo "STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}" >> .env
          echo "CLIENT_URL=${{ secrets.CLIENT_URL }}" >> .env

      - name: âœ… Verify backend ready
        run: |
          ls -la backend
          echo "Backend ready for deployment!"

      - name: Deploy Backend via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.BACKEND_FTPSERVER }}
          username: ${{ secrets.BACKEND_USERNAME }}
          password: ${{ secrets.BACKEND_PASSWORD }}
          port: 22
          local_path: './backend/*'
          remote_path: '/nikkahapp-backend'
          sftp_only: true
          args: '-o ConnectTimeout=5'
          exclude: |
            **/node_modules/**
            **/.git/**
            **/*.log
            **/uploads/**

