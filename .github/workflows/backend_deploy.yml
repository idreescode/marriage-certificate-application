name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install --production

      - name: Create .env file
        working-directory: ./backend
        run: |
          echo "PORT=${{ secrets.BACKEND_PORT }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" >> .env
          echo "EMAIL_PORT=${{ secrets.EMAIL_PORT }}" >> .env
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
          echo "STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}" >> .env
          echo "CLIENT_URL=${{ secrets.CLIENT_URL }}" >> .env

      - name: âœ… Verify backend ready
        run: |
          ls -la backend
          echo "Backend ready for deployment!"

      - name: Deploy Backend via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.BACKEND_FTPSERVER }}
          username: ${{ secrets.BACKEND_USERNAME }}
          password: ${{ secrets.BACKEND_PASSWORD }}
          port: 22
          local_path: './backend/*'
          remote_path: '/'
          sftp_only: true
          args: '-o ConnectTimeout=5'
          exclude: |
            **/node_modules/**
            **/.git/**
            **/*.log
            **/uploads/**

      - name: ðŸš€ Setup and Start Backend via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_FTPSERVER }}
          username: ${{ secrets.BACKEND_USERNAME }}
          password: ${{ secrets.BACKEND_PASSWORD }}
          port: 22
          script: |
            # Load nvm and node environment
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Alternative: try to find node/npm in common locations
            export PATH=$HOME/.nvm/versions/node/v20.18.1/bin:$PATH
            export PATH=$HOME/.local/bin:$PATH
            export PATH=$PATH:/usr/local/bin:/usr/bin
            
            # Verify node and npm are available
            echo "ðŸ” Checking node and npm..."
            which node || echo "Node not found in PATH"
            which npm || echo "npm not found in PATH"
            node --version || echo "Cannot run node"
            npm --version || echo "Cannot run npm"
            
            # Use home directory for deployment
            DEPLOY_DIR="$HOME"
            
            # Create directory if doesn't exist
            echo "ðŸ“ Creating deployment directory..."
            mkdir -p $DEPLOY_DIR
            cd $DEPLOY_DIR
            
            # Install dependencies only if needed
            if [ ! -d "node_modules" ] || [ "package.json" -nt "node_modules" ]; then
              echo "ðŸ“¦ Installing dependencies..."
              npm install --production
            else
              echo "âœ… Dependencies already installed, skipping..."
            fi
            
            # Create uploads directory if not exists
            echo "ðŸ“ Creating uploads directory..."
            mkdir -p uploads/certificates uploads/receipts
            chmod -R 755 uploads
            
            # Run database migrations
            echo "ðŸ—„ï¸ Running database migrations..."
            npm run migrate
            
            # Check if PM2 is installed
            if command -v pm2 &> /dev/null; then
              echo "ðŸ”„ Restarting with PM2..."
              pm2 restart nikkahapp-api || pm2 start src/server.js --name nikkahapp-api
              pm2 save
            else
              echo "âš ï¸ PM2 not found. Install PM2: npm install -g pm2"
              echo "Starting with node (for testing only)..."
              pkill -f "node src/server.js" || true
              nohup node src/server.js > /dev/null 2>&1 &
            fi
            
            echo "âœ… Backend deployment completed!"

