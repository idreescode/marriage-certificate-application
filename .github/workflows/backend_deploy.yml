name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm install --production

      - name: Create .env file
        working-directory: ./backend
        run: |
          echo "PORT=${{ secrets.BACKEND_PORT }}" >> .env
          echo "DB_HOST=${{ secrets.DB_HOST }}" >> .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" >> .env
          echo "EMAIL_PORT=${{ secrets.EMAIL_PORT }}" >> .env
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env
          echo "STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}" >> .env
          echo "STRIPE_PUBLISHABLE_KEY=${{ secrets.STRIPE_PUBLISHABLE_KEY }}" >> .env
          echo "CLIENT_URL=${{ secrets.CLIENT_URL }}" >> .env

      - name: âœ… Verify backend ready
        run: |
          ls -la backend
          echo "Backend ready for deployment!"

      - name: ðŸ§¹ Clean files before upload (save bandwidth)
        run: |
          cd backend
          rm -rf node_modules
          rm -rf uploads
          rm -rf .git
          rm -f *.log
          echo "âœ… Cleaned unnecessary files"

      - name: ðŸ“¤ Deploy via FTP (Explicit TLS)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.BACKEND_FTPSERVER }}
          username: ${{ secrets.BACKEND_USERNAME }}
          password: ${{ secrets.BACKEND_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: ./backend/
          server-dir: ./
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/*.log
            **/uploads/**

      - name: ðŸš€ Setup and Start Backend via SSH (cPanel)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_FTPSERVER }}
          username: ${{ secrets.BACKEND_USERNAME }}
          password: ${{ secrets.BACKEND_PASSWORD }}
          port: 22
          script: |
            # cPanel/Namecheap: Load Node.js environment
            source ~/.bashrc 2>/dev/null || true
            
            # Try to load nvm if available
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            # Add common cPanel node paths
            export PATH=$HOME/nodevenv/nodejs20/bin:$PATH
            export PATH=$HOME/.nvm/versions/node/v20*/bin:$PATH
            export PATH=$HOME/bin:$PATH
            export PATH=$PATH:/usr/local/bin
            
            # Verify environment
            echo "ðŸ” Environment Check..."
            echo "Working directory: $(pwd)"
            node --version 2>/dev/null || echo "âš ï¸ Node not found"
            npm --version 2>/dev/null || echo "âš ï¸ npm not found"
            
            # Work in home directory (where SFTP uploaded files)
            cd $HOME
            
            # Install dependencies (only if needed)
            if [ ! -d "node_modules" ] || [ "package.json" -nt "node_modules" ]; then
              echo "ðŸ“¦ Installing dependencies..."
              npm install --production 2>&1 || echo "âš ï¸ npm install failed"
            else
              echo "âœ… Dependencies up to date"
            fi
            
            # Create uploads directory
            echo "ðŸ“ Setting up uploads..."
            mkdir -p uploads/certificates uploads/receipts
            chmod -R 755 uploads 2>/dev/null || true
            
            # Run migrations
            echo "ðŸ—„ï¸ Running migrations..."
            npm run migrate 2>&1 || echo "âš ï¸ Migrations failed or not configured"
            
            # Start/Restart application
            echo "ðŸš€ Starting application..."
            if command -v pm2 &> /dev/null; then
              pm2 restart nikkahapp-api || pm2 start src/server.js --name nikkahapp-api
              pm2 save
              echo "âœ… PM2 restarted"
            else
              echo "âš ï¸ PM2 not available, using direct node"
              pkill -f "node src/server.js" 2>/dev/null || true
              nohup node src/server.js > app.log 2>&1 &
              echo "âœ… Node started in background"
            fi
            
            echo "âœ… Deployment completed!"

