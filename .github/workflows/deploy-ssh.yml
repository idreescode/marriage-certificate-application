name: Deploy to IONOS via SSH

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci --production

      - name: Create deployment archive
        run: |
          tar -czf deployment.tar.gz \
            backend/ \
            frontend/dist/ \
            package.json \
            ecosystem.config.js \
            .gitignore

      - name: Deploy to IONOS Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "deployment.tar.gz"
          target: ${{ secrets.SSH_REMOTE_DIR }}

      - name: Extract and Deploy on Server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ${{ secrets.SSH_REMOTE_DIR }}
            
            # Backup current deployment
            if [ -d "marriage-certificate" ]; then
              mv marriage-certificate marriage-certificate-backup-$(date +%Y%m%d-%H%M%S)
            fi
            
            # Create deployment directory
            mkdir -p marriage-certificate
            cd marriage-certificate
            
            # Extract new deployment
            tar -xzf ../deployment.tar.gz
            
            # Move frontend dist to correct location
            if [ -d "frontend/dist" ]; then
              mkdir -p frontend
              mv frontend/dist frontend/dist
            fi
            
            # Install backend dependencies
            cd backend
            npm install --production
            
            # Run database migrations
            npm run migrate || echo "Migrations skipped or already run"
            
            # Restart application with PM2
            pm2 delete marriage-cert-api 2>/dev/null || true
            pm2 start ecosystem.config.js
            pm2 save
            
            # Cleanup
            cd ../..
            rm -f deployment.tar.gz
            
            echo "âœ… Deployment completed successfully!"

      - name: Cleanup local files
        if: always()
        run: |
          rm -f deployment.tar.gz

